<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--tg-theme-secondary-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 400px;
            background-color: var(--tg-theme-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: var(--tg-theme-text-color);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            margin-top: 15px;
            margin-bottom: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form>
            <input type="email" id="email" placeholder="Почта" required><br>
            <input type="tel" id="phone" placeholder="Телефон" required><br>
            <input type="password" id="password" placeholder="Пароль" required><br>
            <button id="signup" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let signup = document.getElementById("signup");
        signup.addEventListener("click", () => {
            const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;
            let email
            let email_valid = document.getElementById("email").value;


            if (isEmailValid(email_valid.value)) {
                email = document.getElementById("email").value;
            }
            else {
                return
            }

            function isEmailValid(value) {
                return EMAIL_REGEXP.test(value);
            }


            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let data = {
                email: email,
                phone: phone,
                password: password,
            }

            tg.sendData(JSON.stringify(data));


            tg.close();
        });
    </script>
</body>
</html>
